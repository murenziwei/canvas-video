<html>
    <head>
       <title>测试</title>
    </head>
    <body>
       <canvas id="canvas"></canvas>
       <video src="./video.webm" controls="" id="video"></video>
    </body>
    <script src="./testvideo_files/jquery.min.js.&#19979;&#36733;"></script> 

    <script>
    document.addEventListener('DOMContentLoaded',function(res){
    	   console.log('domcontentloaded',res);

    	   var v=document.getElementById('video');

	       var canvas=document.getElementById('canvas');

	       var ctx=canvas.getContext('2d');

	       var screenO=window.screen,w=screenO.width/2,h=screenO.height/2;
	       canvas.width=w,canvas.height=h;
	       v.addEventListener('play',function(){
	       	draw(this,ctx,w,h);
	       })
    })
    function draw(v,c,w,h){
    	if(v.paused||v.ended) return false;
    	c.drawImage(v,0,0,w,h);
    	setTimeout(draw,20,v,c,w,h);
    }
	     
    </script>
</html>
